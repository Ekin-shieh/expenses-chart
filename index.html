<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Expenses chart</title>
</head>
<body>
  <div class="top-box">
    <div>
      <div class="title">My balance</div>
      <div id="balance">$921.48</div>
    </div>
    <img src="./images/logo.svg">
  </div>
  <div class="bottom-box">
    <div class="title">Spending - Last 7 days</div>
    <div class="chart"></div>
    <div class="count">
      <div>
        <div class="small">Total this month</div>
        <div id="total">$478.33</div>
      </div>
      <div class="rate-box">
        <div id="rate">+2.4%</div>
        <div class="small">from last month</div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
